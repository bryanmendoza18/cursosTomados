<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller matemático con JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
        <!--CUADRADO-->
        <div id="contenedorCuadrado">
            <h1>Área y perímetro del cuadrado</h1>
            <div id="cuadrado"></div> 
            <br>
            <label for="text">Ingrese medidas:</label>
            <input type="text" id="medidas">
            <br>
            <p id="perimetro"></p>
            <p id="area"></p>

            <button id="boton" onclick="btnCalcularCuadrado()">Calcular</button>
        </div>

        <hr>
        <!--TRIANGULO-->
        <h1>Área y perímetro del cuadrado</h1>
        <div id="triangulo"></div>
        <br>
        Lado1: <input  id="lado1" type="text" placeholder="Ingrese lado 1">
        <br>
        Lado2: <input id="lado2" type="text" placeholder="Ingrese lado 2">
        <br>
        Lado3/Base: <input id="ladoBase" type="text" placeholder="Ingrese lado3 / base">
        <br>
        Altura: <input id="altura" type="text" placeholder="ingrese altura">
        <br>
        <button onclick="btnCalcularTriangulo()">Calcular</button>
        <p id="perimetroTriangulo"></p>
        <p id="areaTriangulo"></p>
        
    <script src="./math.js"></script>

</body>
</html>
